<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <nav class="header__navbar">
        <div class="header__logo">
            <img src="./media/03-images/logo-black.png" alt="logo">
        </div>
        <div class="header__links f-paris">
            <a href="#" class="header__link">CountDown</a>
            <a href="#" class="header__link">Road to Paris</a>
            <a href="#" class="header__link">About the Games</a>
            <a href="#" class="header__link">Olympic Shop</a>
            <a href="#" class="header__link">Worldwide Partners</a>
        </div>
    </nav>
</header>
<section id="olympic_games">
    <div class="olympic_games__container f-paris">
        <div class="olympic_games__top">
            <div class="olympic_games__title">
                <h1>The Olympics Games</h1>
                <h2>of Paris 2024</h2>
            </div>
            <div class="olympic_games__logo">
                <img src="./media/03-images/logos-white.png" alt="logos">
            </div>
        </div>
        <div class="olympic_games__bottom">
            <div class="olympic_games__mascot">
                <img src="./media/03-images/mascot-lg.png" alt="mascot">
            </div>
            <div class="olympic_games__slider">
                <div class="olympic_games__slider__prev">
                    <img src="./media/03-images/btn-prev.svg" alt="previous">
                </div>
                <ul class="olympic_games__list">
                    <li class="olympic_games__item"></li>
                    <li class="olympic_games__item"></li>
                    <li class="olympic_games__item"></li>
                    <li class="olympic_games__item"></li>
                </ul>
                <div class="olympic_games__slider__next">
                    <img src="./media/03-images/btn-next.svg" alt="next">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
